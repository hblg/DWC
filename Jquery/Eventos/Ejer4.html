<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <style type="text/css">
            #cuadCompleto {
                width: 900px;
                margin: 0 auto;
            }
        
            #cuadCompleto div {
                width: 400px;
                height: 400px;
                border: 2px solid #008080 ;
                float: left;
            }
            html{
                color: #800000;
                font: small-caps 100%/200% serif;
                
            }
            
           
        </style>
<script type="text/javascript">
            $(document).ready(function(){
                
                var cuadUltimo = 0;
               
               $("#cuadUno").mouseover(function(){
                
                  $(this).html("Ahora estas en el cuadro 1 y vienes de "+cuadUltimo);
                  cuadUltimo=1;
                    
               });
            
               $("#cuadDos").mouseover(function(){
                   $(this).html("Ahora estas en el cuadro 2 y vienes de "+cuadUltimo);
                   cuadUltimo=2;
               });
                $("#cuadTres").mouseover(function(){
                   $(this).html("Ahora estas en el cuadro 3 y vienes de "+cuadUltimo);
                   cuadUltimo=3;
               });
                $("#cuadCuatro").mouseover(function(){
                   $(this).html("Ahora estas en el cuadro 4 y vienes de "+cuadUltimo);
                   cuadUltimo=4;
               });
               
                $("#cuadUno, #cuadDos,#cuadTres,#cuadCuatro").mouseout(function(){
                   $(this).html("");
                   
                   
               });
               
               
                
            });    
        
</script>
</head>
<body>
        <div id="cuadCompleto">   
            <div id="cuadUno"></div> 
            <div id="cuadDos"></div>
            <div id="cuadTres"></div>
            <div id="cuadCuatro"></div>
         </div>    
        
        
        
</body>
</html>
