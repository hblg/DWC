<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
</head>
<body>
	<script type="text/javascript">
		var num = prompt("Introduce un número entero");
		var resul = parImpar(num);
		alert("El número "+num+" es "+resul);
		 
		function parImpar(num) {
		  if(num % 2 == 0) {
			return "par";
		  }
		  else {
			return "impar";
		  }
		}

	</script>
</body>
</html>
