<!DOCTYPE html>
<html>
<head>
<style>
.master {height:270px;width:800px;padding:10px;border:2px solid red; 
	 background-color:green;margin:0 auto 0 auto;}
div 	{height:100px;width:500px;padding:10px;border:2px solid red; 	
	 background-color:blue;margin:0 auto 0 auto;}
p	{background-color:orange;text-align:center;}
span	{background-color:purple;border:2px solid red;}

</style>
<script type="text/javascript">
/* 4-Completa el codigo anteriormente dado para que al hacer click en 
cualquier elemento se pongo de color amarillo solo el elemento en el
que hemos hecho click, utiliza para ello una sola funcion donde se 
dara el color amarillo a los elementos.*/
	window.onload = function(){
		var elementos = document.getElementsByTagName("*");
			for (var i = 0; i < elementos.length; i++){
				elementos[i].addEventListener("click", cambia,false);
		}//for
	}//window
	function cambia(event) {
	this.style.backgroundColor='yellow';
	if (this.style.borderColor=="red" | this.tagName == "div" | this.tagName=="span" ){
		event.stopPropagation();
	}//if

	}//function
</script>
</head>
<body>
<div class="master">
<div><p>Soy un parrafo.<span>Soy un span</span></p></div>
</br>
<div><p>Soy un parrafo.<span>Soy un span</span></p></div>
</div>
</body>
</html>
