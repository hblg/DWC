<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	/* 5-Crear un área de texto que a medida que se escriba en él se muestre un 
	cuadro de texto la cantidad de caracteres disponibles para seguir 
	escribiendo(el máximo serán 140 caracteres).  Debajo del numero de caracteres 
	que nos quedan habra una espacio en el que nos diga el codigo del caracter 
	que se ha pulsado y en caso de ser mayuscula esa zona cambiara de color.*/
	
	window.onload = function(){
          var txt = document.getElementById("descripcion");
          txt.addEventListener("keypress", carac);
          
        } 
    function carac(event){
      console.log(this.value);
      var cont = this.value.length;
      console.log(cont);
      var maxCarac = 140;
      this.setAttribute("maxlength", maxCarac);
      var caracFalta = maxCarac - cont;
      var letras = document.getElementById("letras");
      var codCarac = event.which || event.keyCode;
      console.log(codCarac);
      if (codCarac>=97 && codCarac<=122){
        this.style.backgroundColor = "#80ffff";
        
      }else if(codCarac>=65 && codCarac<=90) {
        this.style.backgroundColor = "#b3ffb3";
      }else{
        this.style.backgroundColor = " #ffe6e6";
      }
      letras.innerHTML= "Cantidad de caracteres: " + caracFalta+ "/ " + maxCarac+ "El codigo del caracter: " + codCarac;
    }
</script>
</head>
<body>
<div align="center">
<textarea id="descripcion" cols="40" rows="3" name="descripcion" onkeypress="return limita(140);"> </textarea></br>
<span id="letras">140/140 caracteres</span>
</div>
</body>
</html>
