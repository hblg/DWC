<!DOCTYPE html>
<html>
<head>
    <style>
    #cuadrado{
        
        margin:400px;
        background:#ffff80;
        width:200px;
        height:200px;
        position: absolute;

    }
     body {background-color:#d1e0e0;}
</style>
<script type="text/javascript">

	/*8- Crea una pagina en la que aparecera un cuadrado de color amarillo en el centro de la pantalla.
	 Este cuadrado se debera desplazar 10px hacia la direccion en la que hayamos pulsado las flechas de desplazamiento.*/
		
	    window.onload=function(){
	    	document.onkeydown = mover
	    }
	    function mover(objeto){
    
    var posX = document.getElementById("cuadrado").offsetTop;
    var posY = document.getElementById("cuadrado").offsetLeft;
    
    var tecla = objeto.which;    
        
        switch (tecla){
            case 37 :   
                cuadrado.style.left = posY-410+"px"; break;
            case 38 : 
                cuadrado.style.top = posX-410+"px"; break;
            case 39 :  
                cuadrado.style.left = posY-370+"px"; break;
            case 40 : 
                cuadrado.style.top = posX-370+"px"; break;
                
        
        }
    }
</script>
</head>
<body>
<div id="cuadrado"></div>
</body>
</html>
