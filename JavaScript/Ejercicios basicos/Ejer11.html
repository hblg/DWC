<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
</head>
<body>
	<script type=text/javascript>
		var num1;
		num1 = prompt("Escribe un número");
		var i = 2;
		while (num1 % i !== 0 && i < num1 / 2 ) {
		i++;
		}
		if (num1 % i !== 0) {
		document.write("El número es primo");
		} else {
		document.write("El número no es primo");
		}


	</script>

</body>
</html>
