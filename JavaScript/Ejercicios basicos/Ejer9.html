<body>

			if (num1 % 2 == 0) {
				document.write("Es divisible por 2 , ");
			}if (num1 % 3 == 0) {
				document.write("Es divisible por 3 , ");
			}if (num1 % 4 == 0) {
				document.write("Es divisible por 4 , ");
			}if(num1 % 5 == 0){
				document.write("Es divisible por 5 , ");
			}if (num1 % 6 == 0) {

			}if(num1 % 7 == 0){

			}if (num1 % 8 == 0) {

			}if (num1 % 9 == 0) {
				document.write("Es divisible por 9 , ");
			}if (num1 % 10 == 0) {

			}
			}
	</script>
