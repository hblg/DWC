<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>

</head>
<body>
	<script type=text/javascript>
		var num1, num2;
		num1=prompt('Escribe un número: ');
		num2=prompt('Escribe otro número: ');
		var men;
		var i;
		if (num1 < num2) {
		men = num1;
		} else {
		men = num2;
		}
		for (i=2; i < men / 2; i++) {
		if (num1 % i == 0 && num2 % i == 0) {
		document.write(i,", ");
		}
		}
	</script>


</body>
</html>
