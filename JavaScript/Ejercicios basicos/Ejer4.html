<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <meta charset="utf-8"/>
</head>
<body>
		<script type="text/javascript">
			var num1, num2, num3;
			num1=prompt('Escribe un número:','');
			num2=prompt('Escribe otro número:','');
			num3=prompt('Escribe otro número:','');

			num1=parseInt(num1);
			num2=parseInt(num2);
			num3=parseInt(num3);
			
			if (num1 > num2 && num1 > num3) {
				document.write('El numero mayor es: '+ num1);
				} else if (num2 > num3) {
				document.write('El numero mayor es: '+ num2);
				} else {
				document.write('El numero mayor es: '+ num3);
				}
        </script>
</body>
</html>
