
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 4 BOM</title>
<script type="text/javascript">
    window.onload = function () {
        var nueva;
    }
    function pulsar(){
        nueva=window.open("","moverVentana", "height=50, width=200");
        nueva.onmousove = mover;
        nueva.document.write("<br/><div align='center'><button style='height:60;width:100'>Pulsame</button></div>");
    }       
    function mover(){
        var x=Math.round(Math.random() * 100);
        var y=Math.round(Math.random() * 100);
        if (Math.round(Math.random())==1){
            x= -x
        }
        if (Math.round(Math.random())==1){
            y= -y
        }
        nueva.moveBy(x,y);
    }
    function para(){
        nueva.onmousove = "";
    }
</script>
</head>

<body>
    <button onclick="pulsar()">abrir una nueva ventana</button>
    <button onclick="parar()">parar</button>
</body>

</html>
